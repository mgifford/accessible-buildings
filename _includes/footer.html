<footer class="site-footer">
    <div class="wrapper">
        <div class="footer-col-wrapper">
            <div class="footer-col footer-col-1">
                <h2 class="footer-heading">{{ site.title | escape }}</h2>
                <p>{{ site.description | escape }}</p>
            </div>
            <div class="footer-col footer-col-2">
                <ul class="social-media-list">
                    {%- if site.github_username -%}
                    <li><a href="https://github.com/{{ site.github_username }}/{{ site.github_repo }}"><svg
                                class="svg-icon">
                                <use xlink:href="{{ site.baseurl }}/assets/minima-social-icons.svg#github"></use>
                            </svg> <span class="username">View on GitHub</span></a></li>
                    {%- endif -%}
                </ul>
            </div>
            <div class="footer-col footer-col-3">
                <p>Community project encouraging engagement via <a
                        href="https://github.com/{{ site.github_username }}/{{ site.github_repo }}/issues">GitHub
                        Issues</a>.</p>
                <p><a href="/accessible-buildings/about/accessibility-statement/">Accessibility Statement</a></p>
            </div>
        </div>
    </div>
</footer>
