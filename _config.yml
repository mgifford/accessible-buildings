title: Building Access Guide Toolkit
description: A practical toolkit for publishing structured, transparent information about the physical accessibility of buildings.
baseurl: "/accessible-buildings" # the subpath of your site, e.g. /blog
url: "https://mgifford.github.io" # the base hostname & protocol for your site, e.g. http://example.com
theme: minima

header_pages:
  - index.md
  - about/about.md
  - framework/access-chain.md
  - publishing/website-placement.md
  - community/examples.md
  - community/resources.md
  - community/contribute.md

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
  - vendor/
  - .bundle/
  - .jekyll-cache/
  - .jekyll-metadata
  - .pa11yci
  - AGENTS.md

plugins:
  - jekyll-feed
  - jekyll-seo-tag

collections:
  examples:
    output: true
    permalink: /examples/:name/

defaults:
  - scope:
      path: ""
    values:
      layout: page

markdown: kramdown
highlighter: rouge
