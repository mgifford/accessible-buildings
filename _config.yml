title: Building Access Guide
description: A practical framework for communicating structured and transparent physical accessibility information.
baseurl: "/accessible-buildings"
url: "https://mgifford.github.io"
theme: minima

github_username: mgifford
github_repo: accessible-buildings

header_pages:
  - index.md
  - about/about.md
  - framework/access-chain.md
  - framework/building-layout.md
  - framework/emergency-support.md
  - publishing/website-placement.md
  - community/examples.md
  - community/resources.md

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
  - vendor/
  - .bundle/
  - .jekyll-cache/
  - .jekyll-metadata
  - .pa11yci
  - AGENTS.md

plugins:
  - jekyll-feed
  - jekyll-seo-tag

collections:
  examples:
    output: true
    permalink: /examples/:name/

defaults:
  - scope:
      path: ""
    values:
      layout: page

markdown: kramdown
highlighter: rouge
