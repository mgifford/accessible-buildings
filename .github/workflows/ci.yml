name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build with Jekyll
        run: bundle exec jekyll build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: _site

  links:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: site
          path: _site

      - name: Link Checker
        uses: lycheeverse/lychee-action@v2.0.2
        with:
          # Check the built site, not source files with Liquid templates
          args: >
            --verbose
            --no-progress
            --exclude-mail
            --exclude 'https://www.gov.uk/guidance/accessibility-requirements-for-public-sector-bodies'
            --exclude 'https://www.iso.org/standard/*'
            --exclude 'https://www.melbourne.vic.gov.au/*'
            --exclude 'https://www.finance.gov.au/*'
            --accept 403,429,999
            './_site/**/*.html'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  spelling:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Spell Checker
        uses: codespell-project/actions-codespell@v2
        with:
          check_filenames: true
          skip: '*.json,*.yml,*.yaml,_site,node_modules,.git,Gemfile.lock,package-lock.json'
          ignore_words_list: 'afe,aoda,ans,ba,chage,connexion,curation,nd,pullout,ser,sur,te,thru,ue,washroom,washrooms,wayfinding,signage,tactile,braille,wcag,ada'
