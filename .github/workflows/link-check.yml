name: Link Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ "**" ]
  schedule:
    # Run weekly on Mondays at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  link-check:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Build Jekyll site
        run: bundle exec jekyll build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Start local server
        run: |
          npx http-server _site -p 4001 > /tmp/server.log 2>&1 &
          echo $! > /tmp/server.pid

      - name: Wait for server
        run: |
          for i in {1..15}; do
            if curl -fsS http://127.0.0.1:4001 > /dev/null; then exit 0; fi
            sleep 2
          done
          echo "Server failed to start" >&2
          cat /tmp/server.log >&2
          exit 1

      - name: Run link checker
        run: ./scripts/check-links.sh || true

      - name: Stop server
        if: always()
        run: |
          if [ -f /tmp/server.pid ]; then
            kill "$(cat /tmp/server.pid)" || true
          fi

      - name: Upload server log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: link-check-log
          path: /tmp/server.log
